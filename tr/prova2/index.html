<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peluche Amigo</title>
  <style>
    /* RESET Y FUENTES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff6ea;
      color: #4e2c14;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* HEADER */
    header {
      background-color: #f4c892;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .menu-toggle {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4e2c14;
      z-index: 1001;
    }

    /* NAV MOBILE */
    nav {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100vh;
      background-color: #fffaf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 6rem;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    nav.open {
      left: 0;
    }

    nav ul {
      width: 80%;
    }

    nav li {
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      text-align: left;
    }

    .dropdown-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      font-weight: 500;
      color: #4e2c14;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
      padding-left: 1rem;
    }

    .dropdown.open .dropdown-content {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-content a {
      display: block;
      font-size: 1rem;
      padding: 0.3rem 0;
    }

    /* FLECHITA GIRATORIA */
    .dropdown-toggle::after {
      content: '▼';
      float: right;
      transition: transform 0.3s ease;
    }

    .dropdown.open .dropdown-toggle::after {
      transform: rotate(180deg);
    }

    /* CONTENIDO PRINCIPAL (EJEMPLO) */
    .main {
      padding: 2rem 1rem;
      text-align: center;
    }

    .main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #c75c1f;
    }

    .main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e58c00;
    }

    /* RESPONSIVE DESKTOP (puedes añadir más después) */
    @media(min-width: 768px) {
      nav {
        position: static;
        height: auto;
        flex-direction: row;
        justify-content: flex-end;
        padding-top: 0;
        background: transparent;
      }

      .menu-toggle {
        display: none;
      }

      nav ul {
        display: flex;
        gap: 1rem;
        width: auto;
      }

      .dropdown-content {
        position: absolute;
        background: #fffaf3;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-top: 0.5rem;
        display: none;
        left: auto;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .dropdown-toggle::after {
        display: none;
      }

      .dropdown-content a {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" width="40" />
      <span>Peluche Amigo</span>
    </div>
    <button class="menu-toggle" id="menuToggle">☰</button>
  </header>

  <nav id="mobileMenu">
    <ul>
      <li><a href="#">Inici</a></li>

      <li class="dropdown">
        <button class="dropdown-toggle">Característiques</button>
        <ul class="dropdown-content">
          <li><a href="#">Descripció</a></li>
          <li><a href="#">Com funciona?</a></li>
          <li><a href="#">Desenvolupament</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <button class="dropdown-toggle">Estudi</button>
        <ul class="dropdown-content">
          <li><a href="#">Centre Arc de Sant Martí</a></li>
        </ul>
      </li>

      <li><a href="#">Representants</a></li>
    </ul>
  </nav>

  <main class="main">
    <h1>Un amigo que entiende</h1>
    <p>
      Nuestro peluche está diseñado para ayudar a niños con dificultades del habla o del desarrollo a comunicarse de forma más fácil y divertida.
    </p>
    <button class="btn">Conoce más</button>
  </main>

  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const nav = document.getElementById("mobileMenu");

    toggleBtn.addEventListener("click", () => {
      nav.classList.toggle("open");
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.closest('.dropdown');
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
