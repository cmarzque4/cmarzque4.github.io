<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L&K</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff8ef;
      color: #4a3b2c;
      overflow-x: hidden;
      line-height: 1.6;
    }

    h1, h2 {
      font-weight: 700;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header.main-header {
      background-color: #ffe4b5;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #d2a679;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 55px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    .brand-name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #5c3317;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .brand-name:hover {
      color: #d36421;
    }

    nav.nav-menu {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-menu a {
      text-decoration: none;
      color: #5c3317;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #d36421;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }

    .nav-menu a:hover {
      color: #d36421;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #fff8ef;
      border-radius: 0.5rem;
      border: 1px solid #d2a679;
      padding: 10px;
      box-shadow: 2px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 100;
      min-width: 180px;
    }

    .dropdown-content.active {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      margin: 4px 0;
      color: #5c3317;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #ffe4b5;
    }

    .hero-bg {
      background: linear-gradient(#fff2d9, #ffe0b2);
      padding-bottom: 3rem;
    }

    section {
      padding: 3rem 0;
    }

    .main-content, .features {
      text-align: center;
    }

    .main-content h2, .features h2 {
      color: #a0522d;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .main-content ul, .features ul {
      list-style: none;
      padding-left: 0;
    }

    .main-content li, .features li {
      margin: 0.8rem 0;
      font-size: 1.05rem;
    }

    .cta {
      background-color: #f59e0b;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
